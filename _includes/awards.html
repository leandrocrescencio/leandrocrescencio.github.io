{% assign awards = site.data.data.awards %}
{% if awards %}
<section class="resume-section reference-section">
  <h2 class="resume-section-title text-uppercase font-weight-bold">Certifications</h2>
  <div class="resume-section-content">
    <ul class="list-unstyled resume-awards-list">
      {% for award in awards %}
      <li class="position-relative">
        <i class="resume-award-icon fas fa-trophy position-absolute" data-fa-transform="shrink-2"></i>
        <div class="resume-award-name pl-5">{{ award.name }}</div>
        <div class="resume-award-desc">{{ award.description | markdownify }}</div>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
{% endif %}
