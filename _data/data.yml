summary:
  title: Profile
  description: |
    Quality Assurance Engineer working with Testing/Developing/Devops and Agile Methodologies. Professional with 8+ years of experience working with automated and manual testing, from specification to execution.
    Great knowledge about the main management tools, like Rational Quality Manager, Microsoft Test Manager and Team Foundation Server. 
    Bug analytic reports and root cause analysis for metrics and team improvements.
    Ability to work onsite or remotely in global distributed team environments.
    Highly motivated and enthusiastic in the Agile/Scrum and Iterative software development process.
    Solid experience in teams from the financial sector.

