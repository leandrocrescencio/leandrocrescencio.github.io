summary:
  title: Profile
  description: |
    Professional with 8+ years of experience with an emphasis on software quality, working with automated and manual testing, from specification to execution.
    Great knowledge about the main management tools, like Rational Quality Manager, Microsoft Test Manager, Team Foundation Server. 
    Bug analytic reports and root cause analysis for metrics and team improvements.
    Able to work as an independent and in global distributed team environments.
    Highly motivated and enthusiastic in the Agile/Scrum and Iterative software development process.
    Solid experience in teams from the financial sector.

